{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Request</title>
  <link rel="stylesheet" href="{% static 'css/login_style.css' %}" />
</head>
<body>
  <div class="bg-decoration"></div>

  <main class="container">
    <section class="brand">
      <div class="logo">ðŸ”¶</div>
      <h1 class="title">Welcome</h1>
      <p class="subtitle">Enter your credentials to request an user account!</p>
    </section>

    <form class="request-form" action="{% url 'request' %}" method="POST">{% csrf_token %}

      <div class="field">
        <input id="fullname" name="req_fullname" type="text" required autocomplete="fullname" />
        <label for="fullname">Full Name</label>
        <span class="focus-ring"></span>
      </div>

      <div class="field">
        <input id="email" name="req_email" type="email" required autocomplete="email" />
        <label for="email">Email</label>
        <span class="focus-ring"></span>
      </div>

      <div class="field">
        <input id="password" name="req_password" type="password" required autocomplete="current-password" />
        <label for="password">Password</label>
        <span class="focus-ring"></span>
      </div>

      <div class="field">
        <input id="rep_password" name="rep_password" type="password" required autocomplete="current-password" />
        <label for="password">Repeat Password</label>
        <span class="focus-ring"></span>
      </div>

      <div class="field">
        <input id="clientName" name="req_client_name" type="text" required  />
        <label for="clientName">Company Name ( local )</label>
        <span class="focus-ring"></span>
      </div>
      <button class="btn" type="submit">Submit</button>

      <div class="form-footer">
        <p>Do you already have an account? <a class="link" href="{% url 'login' %}">log in here.</a></p>
      </div>
    </form>
  </main>
</body>
</html>

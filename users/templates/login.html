{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/login_style.css' %}" />
</head>
<body>
  <div class="bg-decoration"></div>

  <main class="container">
    <section class="brand">
      <div class="logo">ðŸ”¶</div>
      <h1 class="title">Welcome</h1>
      <p class="subtitle">Enter your credentials to continue!</p>
    </section>

    <form class="login-form" action="/login" method="post" novalidate>
      <div class="field">
        <input id="fullname" name="fullname" type="text" required autocomplete="fullname" />
        <label for="fullname">Full Name</label>
        <span class="focus-ring"></span>
      </div>

      <div class="field">
        <input id="password" name="password" type="password" required autocomplete="current-password" />
        <label for="password">Password</label>
        <span class="focus-ring"></span>
      </div>

      <div class="field">
        <input id="clientId" name="client_id" type="text" required />
        <label for="clientId">Client ID</label>
        <span class="focus-ring"></span>
      </div>

      <div class="form-meta">
        <label class="checkbox">
          <input type="checkbox" name="remember" />
          <span>Remember-me</span>
        </label>
        <a class="link" href="/forgot">Forgot you password?</a>
      </div>

      <button class="btn" type="submit">Enter</button>

      <div class="form-footer">
        <p>Don't have an account? <a class="link" href="/signup">request here</a></p>
      </div>
    </form>
  </main>
</body>
</html>
